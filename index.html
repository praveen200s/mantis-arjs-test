<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>

    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>


<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <!--div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div-->

    <!-- a-frame scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- a-nft is the anchor that defines an Image Tracking entity -->
        <!-- on 'url' use the path to the Image Descriptors created before. -->
        <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
        <a-nft type="nft" url="mantis-arjs-test/assets/markers/image-card" smooth="true" smoothCount="10"
            smoothTolerance=".01" smoothThreshold="5">

            <!-- static camera that moves according to the device movemenents -->

            <a-box gltf-model="assets/final_apartment.gltf" depth="1" height="1" width="1" position="0 0 0" material=""
                geometry="" id="apartment" class="clickable" scale="0.2 0.2 0.2"
                animation__rotate="property:rotation; easing:linear;  dur: 20000; dir:alternate; loop:true; to: 0 360 0">
            </a-box>
            <a-box gltf-model="assets/interior_2.gltf" depth="1" height="1" width="1" position="0 0 -5" material=""
                geometry="" scale="0.01 0.01 0.01" id="flat" class="clickable"
                animation__rotate="property:rotation; easing:linear;  dur: 40000; dir:alternate; loop:true; to: 0 360 0">
            </a-box>
            <a-box color="#f5f5f5" shader="flat" depth="1" height="1" width="1" position="0 1 3" material="" geometry=""
                scale="0.01 0.01 0.01" id="card">
                <a-box color="#e83b3b" shader="flat" id="but_1" class="clickable" material=""
                    geometry="primitive: circle; radius: 0.1; segments: 36" position="-0.3 0 0.6"></a-box>
                <a-box color="#4d4def" shader="flat" id="but_2" class="clickable" material=""
                    geometry="primitive: circle; radius: 0.1; segments: 36" position="0 0 0.6"></a-box>
                <a-box color="#50f28e" shader="flat" id="but_3" class="clickable" material=""
                    geometry="primitive: circle; radius: 0.1; segments: 36" position="0.3 0 0.6"></a-box>
            </a-box>
        </a-nft>
        <a-entity camera position="0 2 15" rotation="17 5 0" look-controls>
            <a-cursor color="cyan" cursor="fuse: false;"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
            </a-cursor>
        </a-entity>
    </a-scene>

</body>

</html>
