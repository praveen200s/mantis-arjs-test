<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">



    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js">
    </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>


<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <!--div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div-->

    <!-- a-frame scene -->
    <a-scene vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" background="color: #d1eaff" embedded>
        <!-- a-nft is the anchor that defines an Image Tracking entity -->
        <!-- on 'url' use the path to the Image Descriptors created before. -->
        <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
        <!--a-nft type="nft" url="mantis-arjs-test/assets/markers/image-card" smooth="true" smoothCount="10"
            smoothTolerance=".01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"-->
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity gltf-model="assets/final_apartment.gltf" scale="" position="" class="clickable" id="apartment"
            animation__enter="dur: 2000; from: 0 0 0; property: rotation; to: 0 360 0"
            animation__appear="delay: 8500; dur: 1500; from: 0.01 0.01 0.01; property: scale; to: 1 1 1"
            animation__disappear="delay: 3000; dur: 1500; from: 1 1 1; property: scale; to: 0.01 0.01 0.01">
        </a-entity>
        <a-entity gltf-model="assets/interior_2.gltf" scale="0.01 0.01 0.01" position="0 0 0" class="clickable"
            id="flat" visible="true"
            animation__appear="delay: 4500; dur: 1500; from: 0.01 0.01 0.01; property: scale; to: 1 1 1"
            animation__disappear="delay: 7000; dur: 1500; from: 1 1 1; property: scale; to: 0.01 0.01 0.01">
        </a-entity>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <!--/a-nft-->
        <!-- static camera that moves according to the device movemenents -->
        <a-entity camera="" data-aframe-inspector-original-camera="" position="0 13 50" rotation="-10 0 0"></a-entity>
        <a-entity light="intensity: 0.6; castShadow: true" position="0 15 0" data-aframe-default-light=""
            aframe-injected=""></a-entity>
        <div class="a-loader-title" style="display: none;">Mantis Shrimp!</div>
    </a-scene>
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
</body>

</html>
